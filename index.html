<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-bed"></span> Anytime is Train Time</h1>
        <p>Choo Choo. Chee Chee</p>
    </div>
    <br>
   
     <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #26275C; color: white;">
            <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span> Current Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <th>Train Name</th>  
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </thead>
                <tbody>
                    <!-- our employee list display here -->
                    <!-- dynamically created on js -->
                </tbody>
            </table>
          
            <hr>
               <div id="user-list"></div> 
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #26275C; color: white;">
            <h3 class="panel-title"> Add Train</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="search">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="search">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
         
            <div class="form-group">
                <label for="search">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain">
            </div>            
            <div class="form-group">
                <label for="search"> Frequency (min) </label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <div>
                <button type="button" class="btn btn-default" id="submitButton"> Submit</button>
               
            </div>   
        </div>
    </div>
    <br>
   
</div>

</body>
<script src = "assets/javascript/app.js"></script>

</html>
